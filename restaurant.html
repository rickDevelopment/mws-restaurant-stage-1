<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/reviewStyles.css">
  <!-- <link rel="stylesheet" href="css/responsiveStyles.css"> -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <div class="container">
    <!--Skip Link-->
    <a href="maincontent" class="skip-link" tabindex="-1">Skip to main content </a>
    <!-- Beginning header -->
    <header>
      <!-- Beginning nav -->
      <nav class="nav-bar">
        <h1><a href="/" role="navigation" aria-label="Home">Restaurant Reviews</a></h1>
        <!-- Beginning breadcrumb -->
      <ul id="breadcrumb" aria-label="Breadcrumb" role="navigation">
        <li><a href="/">Home</a></li>
      </ul>
      <!-- End breadcrumb -->
    </nav>
      <!-- End nav -->
    </header>
    <!-- End header -->
 <!-- Beginning map -->
      <section class="map-container" id="map-container">
        <div id="map" aria-label="Location" role="application"></div>
      </section>
      <!-- End map -->
    <!-- Beginning main -->
    <main class="main-content" id="maincontent">
     
      <!-- Beginning restaurant -->
      <section class="restaurant-container" id="restaurant-container" tabindex="0">
        <h3 id="restaurant-name"></h3>
        <img id="restaurant-img">
        <p id="restaurant-cuisine"></p>
        <!-- Favorite button-->
        <div class= 'favorite-btns'>
        <button id = "favorite-button"></button>
      </div >
      <table id="restaurant-hours"></table>
      <p id="restaurant-address"></p>
      </section>
      <!--Insert form here-->
      <section id="review-form">
          <form 
          action="http://localhost:1337/reviews/
          " method="POST">
          <p>Required fields are followed by <abbr title="required">*</abbr>.</p>
            <div class="name-frm">
              <label for="name" >Name: <abbr title="required">*</abbr></label>
              <input type="text" name="name" id="name" value="enter your name" name="user_name" autofocus="true">
            </div>
            <div class="rating-frm">
              <fieldset>
                <legend>Enter your rating:</legend>
                  <ul>
                    <li>
                      <label for="1">1</label>
                      <input type="radio" checked id="1" name="rating" value="1">
                    </li>
                    <li>
                      <label for="2">2</label>
                      <input type="radio" checked id="2" name="rating" value="2">
                    </li>
                    <li>
                      <label for="3">3</label>
                      <input type="radio" checked id="3" name="rating" value="3">
                    </li>
                    <li>
                      <label for="4">4</label>
                      <input type="radio" checked id="4" name="rating" value="4">
                    </li>
                    <li><label for="5">5</label>
                      <input type="radio" checked id="5" name="rating" value="5">
                    </li>
                  </ul>
              </fieldset>
            </div>
            <div class="comments-frm">
              <label for="comments">Comments: <abbr title="required">*</abbr></label>
              <textarea name="user_comment" id="comments" >Add your comments here</textarea>
            </div>
            <div class= "submit-btn">
              <button type="submit">Submit</button>
            </div>
          </form>
      </section>
    <!-- end restaurant -->
      <!-- Beginning reviews -->
      <section class="reviews-container" id="reviews-container" tabindex="0">
        <ul id="reviews-list"></ul>
      </section>
      <!-- End reviews -->
    </main>
    <!-- End main -->

    <!-- Beginning footer -->
    <footer id="footer">
      Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    <!-- End footer -->
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
    <!-- Beginning scripts -->
    <!-- Database helpers -->
    <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
    <script type="text/javascript" src="js/dbhelper.js"></script>
    <!-- Main javascript file -->
    <script type="text/javascript" src="js/restaurant_info.js"></script>
    <!-- Google Maps -->
  <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
    <!-- End scripts -->
  </div>
</body>

</html>
